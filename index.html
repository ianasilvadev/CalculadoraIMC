<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="Weights-pana.svg" type="image/x-icon">
</head>
<body>
    <main id="container">
        
        <section id="img">
            <img src="animacao5.svg" alt="" srcset="">
        </section>

        <section id="calculadora">
            <form id="form">
                <h1 id="titulo">Calculadora IMC</h1>
                
                <div class="input-box">
                    <label for="peso">
                        Seu peso
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging" style="color: #ffffff;"></i>
                        <input type="number" id="peso" step= "any">

                        <span>KG</span>
                    </div>
                </div>
                
                <div class="input-box">
                    <label for="altura">
                        Sua altura
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler" style="color: #f4f5f5;"></i>
                        <input type="number" id="altura" step= "any"> 
                        <span>M</span>
                    </div>
                </div>
                <button id="calculate">Calcular</button>
                <div id="resultado"></div>
            </form>
        </section>
        <button id="voltar">Calcular novamente</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
